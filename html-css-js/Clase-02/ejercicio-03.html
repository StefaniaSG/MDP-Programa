<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Primer Formulario</title>
</head>

<body>
  <form>
    <div>
      <label for="nombre">Nombre:</label>
      <input name="nombre" id="nombre" type="text" placeholder="Ingrese su nombre">
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input name="apellido" id="apellido" type="text" placeholder="Ingrese su apellido">
    </div>
    <div>
      <label for="pais">Pais:</label>
      <input name="pais" id="pais" type="text" placeholder="Ingrese su pais">
    </div>
    <div>
      <label for="tel">Tel√©fono</label>
      <input type="tel" name="tel" id="tel">
    </div>
    <div>
      <label for="email">Email:</label>
      <input name="email" id="email" type="email" placeholder="Ingrese su email">
    </div>
    <div>
      <label for="trabajo">Tienes trabajo:</label>
      <select name="trabajo" id="trabajo">
        <option value="">Si</option>
        <option value="">No</option>
      </select>
    </div>

    <input type="submit" value="Enviar Formulario">
    <input type="reset">
  </form>
</body>

</html>
